<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bellota&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="asset/css/main.css">
        <!--link rel="stylesheet" type="text/css" href="asset/css/tooltip.css"-->

        <title>PortraitExplorer</title>
    </head>
    <body>
        <!-- header -->
        <div id="header" class="">
            <div class="container" style = "padding-top: 15px;">
                <h2 id='h2'>PortraitExplorer</h2>
                <!--<button type="button" class="btn btn-outline-light btn-sm" style="float:right;" onClick="reset(this.id)">Reset</button>-->
            </div>
        </div>
            
        <div class="container whole"> 
            
            <div class="container filters">
                <div class = 'row'>
                    <!-- general box -->
                    <div class = "col general">
                        <h3>General</h3>
                        <div class = "container">
                            <!--Area module-->
                            <div class = 'row area'>
                                <h4 class="left dimension">Areas</h4>
                                <div class = "container Europe">
                                    <div class = 'areaCircle', id = "Europe" onClick="reply_click_area(this.id)"></div>
                                </div>
                                
                                <div class="container North">
                                    <div class = 'areaCircle', id = "North" onClick="reply_click_area(this.id)"></div>
                                </div>
                                <div class = "container South">
                                    <div class = 'areaCircle', id = "South" onClick="reply_click_area(this.id)"></div>
                                </div>
                                
                            </div>
    
                            <div class = 'row gender'>
                                <h4 class="left dimension">Gender</h4>
                                <div class = "container Female">
                                    <div class = 'genderCircle' id = "Female" onClick="reply_click_gender(this.id)">                                    
                                        <svg id="femaleIcon"><use xlink:href="asset/svg/venus-solid.svg#femaleIcon"></use></svg>
                                    </div>
                                </div>
                                <div class = "container Male">
                                    <div class = 'genderCircle' id = "Male" onClick="reply_click_gender(this.id)">
                                        <svg id="maleIcon"><use xlink:href="asset/svg/mars-solid.svg#maleIcon"></use></svg>
                                    </div>
                                </div>
                                
                            </div>
                            <div class = 'row age'>
                                <h4 class="left dimension">Age</h4>
                                <svg id = 'ageSvg' width="180" height="120">
                                    <path id = "agePath">
                                    </path> 
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col pose">
                        <h3 class="left dimension" style = "height: 33px">Pose</h3>
                        <div class = "container">
                            <!--yaw module-->
                            <div class = 'row yaw'>
                                <h4 class="left dimension">Yaw</h4>
                                <svg id = 'yawSvg' width="180" height="140">
                                    <path id = "yawPath"></path>
                                </svg>
                            </div>
                            <div class = 'row pitch'>
                                <h4 class="left dimension">Pitch</h4>
                                <svg id = 'pitchSvg' width="180" height="140">
                                    <path id = "pitchPath">
                                    </path> 
                                </svg>
                            </div>
                            <div class = 'row roll'>
                                <h4 class="left dimension">Roll</h4>
                                <svg id = 'rollSvg' width="180" height="140">
                                    <path id = "rollPath"></path>
                                </svg>

                            </div>
                        </div>
                    </div>


                    <div class = 'col features'>
                        <h3 class="left dimension" style = "height: 33px">Features</h3>
                        <div class = "container">
                            <!--eye module-->
                            <div class = 'row eyes'>
                                <h4 class="left dimension">Eyes</h4>
                                <div class = "container open">
                                    <div class = 'eyesCircle' id = "open" onClick="reply_click_eyes(this.id)">
                                        <!--span class="text open">Open</span-->
                                        <svg id="eyesOpenIcon"><use xlink:href="asset/svg/eye-solid.svg#eyesOpenIcon"></use></svg>
                                    </div>
                                </div>
                                <div class = "container closed">
                                    <div class = 'eyesCircle' id = "closed" onClick="reply_click_eyes(this.id)">
                                        <!--span class="text closed">Closed</span-->
                                        <svg id="eyesClosedIcon"><use xlink:href="asset/svg/eye-slash-solid.svg#eyesClosedIcon"></use></svg>
                                    </div>
                                </div>
            
                            </div>
                            <div class = 'row mouth'>
                                <h4 class="left dimension">Mouth</h4>
                                <div class = "container openm">
                                    <div class = 'mouthCircle' id = "openm" onClick="reply_click_mouth(this.id)">
                                        <svg id="mouthOpenIcon"><use xlink:href="asset/svg/surprise-regular.svg#mouthOpenIcon"></use></svg>

                                    </div>
                                </div>
                                <div class = "container closedm">
                                    <div class = 'mouthCircle' id = "closedm" onClick="reply_click_mouth(this.id)">
                                        <svg id="mouthClosedIcon"><use xlink:href="asset/svg/meh-blank-regular.svg#mouthClosedIcon"></use></svg>

                                    </div>
                                </div>
                            </div>
                            <div class = 'row smile'>
                                <h4 class="left dimension">Smile</h4>
                                <div class = "container yes">
                                    <div class = 'smileCircle' id = "yes" onClick="reply_click_smile(this.id)">
                                        <svg id="smileYesIcon"><use xlink:href="asset/svg/smile-regular.svg#smileYesIcon"></use></svg>

                                    </div>
                                </div>
                                <div class = "container no">
                                    <div class = 'smileCircle' id = "no" onClick="reply_click_smile(this.id)">
                                        <svg id="smileNoIcon"><use xlink:href="asset/svg/frown-regular.svg#smileNoIcon"></use></svg>

                                    </div>
                                </div>
                            
                            </div>
                            
                        </div>
                    </div>
                    <div class = 'col mood'>
                        <h3 class="left dimension" style = "height: 33px">Mood</h3>
                        <div class = "container">
                            <div class = 'row happy'>
                                <h4 class="left dimension">Happy</h4>
                                <svg id = 'happySvg' width="180" height="140">
                                    <path id = "happyPath"></path>
                                </svg>
                            </div>
                            <div class = 'row neutral'>
                                <h4 class="left dimension">Neutral</h4>
                                <svg id = 'neutralSvg' width="180" height="140">
                                    <path id = "neutralPath">
                                    </path> 
                                </svg>
                            </div>
                            <div class = 'row sadness'>
                                <h4 class="left dimension">Sadness</h4>
                                <svg id = 'sadnessSvg' width="180" height="140">
                                    <path id = "sadnessPath"></path>
                                </svg>

                            </div>
                        </div>
                    </div>

                </div>
                 
            </div>
            <!-- image grid -->
            <div id = "paintingNumber">
                <span id="selectedPaintings"></span> of <span id="totalPaintings"></span> paintings.
                <label for="xAxis">Choose x-axis:</label>
                    <select id="xAxis" onchange = "selectionChange()">
                        <option value="Year" selected='selected'>Year</option>
                        <option value="age">Age</option>
                        <option value="pitch">Pitch</option>
                        <option value="roll">Roll</option>
                        <option value="yaw">Yaw</option>
                        <option value="happy">Happy</option>
                        <option value="neutral">Neutral</option>
                        <option value="sadness">Sadness</option>
                    </select>
                    <label for="yAxis">Choose y-axis:</label>
                    <select id="yAxis" onchange = "selectionChange()">
                        <option value="Year">Year</option>
                        <option value="age" >Age</option>
                        <option value="pitch">Pitch</option>
                        <option value="roll">Roll</option>
                        <option value="yaw">Yaw</option>
                        <option value="happy" selected='selected'>Happy</option>
                        <option value="neutral">Neutral</option>
                        <option value="sadness">Sadness</option>
                    </select>
            </div>
            <div class = 'container scroll'>
                <div class="row" id="showArea">
                </div>
            </div>
                
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<!--        <script type="module" src = "asset/js/data/data.js"></script>-->
        <script type="text/javascript" src="asset/js/first.js"></script>
        <script type="text/javascript" src="asset/js/main.js"></script>
     </body>
   
</html>
